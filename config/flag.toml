[startup]
listenPort = 7698
databaseNumber = 16
serverLogPath = "/mnt/e/jr/FoxbatDB/out/log/foxbatdb.log"
serverLogMaxFileSizeMB = 512
serverLogMaxFileNumber = 10
serverLogFlushPeriodSec = 5

[aof]
aofCronJobPeriodMs = 3000
aofLogFilePath = "/mnt/e/jr/FoxbatDB/out/log/foxbatdb.oplog"

[dbfile]
dbFileDirectory = "/mnt/e/jr/FoxbatDB/out/log/db"
dbFileMaxSizeMB = 512

[keyval]
keyMaxBytes = 1024
valueMaxBytes = 1024

[memory]
# maxmemoryPolicy = "noeviction"
maxmemoryPolicy = "allkeys-lru"
memorypoolMinSize = 4096